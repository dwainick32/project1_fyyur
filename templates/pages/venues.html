{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for city in cities %}
	<h3>{{ city[0]}} , {{city[1]}}</h3>
	{% for venue in venues%}		
			{% if venue.city == city[0]%}
			<ul class="items">
				<li>
				<a href="/venues/{{venue.id}}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{venue.name}}</h5>
				</div>
				</a>
				</li>
			</ul>
			{% endif %}
{% endfor %}
{% endfor %}
{% endblock %}
